{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex, follow">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{root}}assets/css/app.css" />

    <link rel="shortcut icon" href="{{root}}assets/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{root}}assets/img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{root}}assets/img/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{root}}assets/img/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{root}}assets/img/touch-icon-ipad-retina.png">


  </head>
  <body>

    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    {{> body}}
    
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
